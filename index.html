<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body class="body">
    <button class="light">ðŸ”†</button>
    <div class="calculator">
        <input type="text" placeholder="Enter your number" class="input1">
        <input type="text" placeholder="Enter your number" class="input2">
        <button class="result">=</button>

        <div class="buttons">
            <button class="operator" data-op="+">+</button>
            <button class="operator" data-op="*">*</button>
            <button class="operator" data-op="-">-</button>
            <button class="operator" data-op="/">/</button>
            <button class="operator" data-op="%">%</button>
            <button class="clear">clear</button>
            <button class="clearresult">clear=</button>

        </div>
        <div class="displaynumber">
            <button class="numbers" data-op="%">1</button>
            <button class="numbers" data-op="%">0</button>
            <button class="numbers" data-op="%">2</button>
            <button class="numbers" data-op="%">3</button>
            <button class="numbers" data-op="%">4</button>
            <button class="numbers" data-op="%">5</button>
            <button class="numbers" data-op="%">6</button>
            <button class="numbers" data-op="%">7</button>
            <button class="numbers" data-op="%">8</button>
            <button class="numbers" data-op="%">9</button>

        </div>
    </div>
</body>
<script src="cal.js"></script>

</html>
